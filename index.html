<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fichas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Fichas</h1>
        <form id="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="tipoSanguineo">Tipo Sangu√≠neo:</label>
            <input type="text" id="tipoSanguineo" name="tipoSanguineo" required>

            <label for="escolaridade">Escolaridade:</label>
            <input type="text" id="escolaridade" name="escolaridade" required>

            <label for="altura">Altura (em metros):</label>
            <input type="number" step="0.01" id="altura" name="altura" required>

            <label for="peso">Peso (em kg):</label>
            <input type="number" step="0.1" id="peso" name="peso" required>

            <button type="submit">Cadastrar</button>
        </form>

        <h2>Fichas Cadastradas</h2>
        <ul id="fichasList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
